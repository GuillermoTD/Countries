<div class="CountryCard">
    <a [routerLink]="['country/',idCountry]">
        <img src={{country.href.flag}} alt="countri-image">
        <div class="p-[0.4rem]">
            <p class="font-bold text-[1.2rem]">{{country?.name}}</p>
            <span>
                <p>Capital: {{country?.capital}}</p>
                <p>Region: {{country.continent}}</p>
                <p>{{country?.population}}</p>
            </span>
        </div>
    </a>
</div>
